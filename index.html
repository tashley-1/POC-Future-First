<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutureFirst POC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>FutureFirst: Financial Planning Assistant</h1>

  <form id="concernForm">
    <p>What are you most concerned about?</p>
    <label><input type="checkbox" name="concern" value="retirement"> Retirement</label>
    <label><input type="checkbox" name="concern" value="education"> Funding My Child's Education</label>
    <label><input type="checkbox" name="concern" value="protection"> Protecting My Assets</label>
    <label><input type="checkbox" name="concern" value="legacy"> Leaving a Legacy</label>
    <button type="submit">Get Guidance</button>
  </form>

  <div id="advice" class="advice-box"></div>

  <div class="form-box" id="contactForm" style="display: none;">
    <p>Want personalized help? Leave your info below:</p>
    <form action="https://formspree.io/f/mnqebkyr" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
