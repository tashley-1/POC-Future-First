<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutureFirst: Select Concerns</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>FutureFirst: Financial Planning Assistant</h1>

  <form id="concernForm">
    <p>What are you most concerned about?</p>
    <label><input type="checkbox" name="concern" value="retirement"> Retirement</label>
    <label><input type="checkbox" name="concern" value="education"> Funding My Child's Education</label>
    <label><input type="checkbox" name="concern" value="protection"> Protecting My Assets</label>
    <label><input type="checkbox" name="concern" value="legacy"> Leaving a Legacy</label>
    <button type="submit">Get Guidance</button>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
